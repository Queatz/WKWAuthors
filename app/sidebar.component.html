<div>
  <div class="top">
    <div class="brand">
      <div class="wkw-name">Who Knows Who</div>
      Author's Corner
      <br />
      <div class="wkw-name grey-text">
        <span class="click blue-grey-text " (click)="state.signout()">Signout</span>
        &bull;
        <a class="click blue-grey-text" routerLink="/home/help">Help</a>
      </div>
    </div>
    <div class="heading">{{ state.getName() }}'s Question Packs</div>
    <a *ngFor="let qp of state.getQuestionPacks()" [routerLink]="['/home/qp', qp.id]"  routerLinkActive="qp-active" class="blue-grey-text qp">
      <div class="qp-name">
        {{ qp.name }}
      </div>
      <div class="qb-price" *ngIf="qp.status === 'active'">
        {{ qp.price }}
      </div>
      <div class="qb-price blue-grey-text text-lighten-2" *ngIf="qp.status === 'draft'">
        Draft
      </div>
      <div class="qb-price blue-grey-text text-lighten-2" *ngIf="qp.status === 'in_review'">
        In Review
      </div>
    </a>

    <div class="btn blue-grey lighten-1 sidebar-btn" routerLink="/home/new">
      New Question Pack
    </div>
  </div>
</div>
