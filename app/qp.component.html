<div class="wrapper">
  <qp-edit-details [qp]="qp" *ngIf="qp && !editQuestion"></qp-edit-details>
  <qp-edit-question [disabled]="disabled()"
                    [question]="editQuestion"
                    (onRemove)="removeQuestion(editQuestionIndex)"
                    *ngIf="qp && editQuestion"></qp-edit-question>
  <qp-questions-nav [qp]="qp" (onSelect)="choose($event)" *ngIf="qp"></qp-questions-nav>
</div>
